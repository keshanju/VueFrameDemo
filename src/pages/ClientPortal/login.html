<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Client Portal Login</title>
</head>

<body>
  <div id="app">
    <el-form ref="loginForm" :model="loginForm" status-icon :rules="loginRules" label-width="100px" class="demo-ruleForm">
      <el-form-item label="电话" prop="phone">
        <el-input type="text" v-model="loginForm.phone" autocomplete="off"></el-input>
      </el-form-item>
      <el-form-item label="密码" prop="password">
        <el-input type="password" v-model="loginForm.password" autocomplete="off"></el-input>
      </el-form-item>
      <el-form-item>
        <el-button type="primary" @click="submitForm('loginForm')">提交</el-button>
      </el-form-item>
    </el-form>
    <a href="/user_center/index.html">跳转用户中心</a>
  </div>
</body>

</html>
